<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <title>Add new painting</title>
</head>
<body>
<h3>Add new painting</h3>
<p>
    <a th:href="@{/paintings}">Back to paintings list</a>
</p>
<div id="form">
    <form th:action="@{/paintings/save}" th:object="${paintings}" method="POST" novalidate="novalidate">
        <div>
            <input type="hidden" th:field="*{id}">
        </div>
        <div>
            <span>Mã tranh: </span>
            <input type="text" th:field="*{code}">
        </div>
        <div>
            <span>Chiều dài : </span>
            <input type="text" th:field="*{height}">
        </div>
        <div>
            <span>Chiều rộng : </span>
            <input type="text" th:field="*{weight}">
        </div>
        <div>
            <span>Chất liệu : </span>
            <input type="text" th:field="*{material}">
        </div>
        <div>
            <span>Mô tả : </span>
            <input type="text" th:field="*{describe}">
        </div>
        <div>
            <span>Giá : </span>
            <input type="text" th:field="*{price}">
        </div>
        <input style="margin: auto" type="submit" value="SAVE">
    </form>
</div>
</body>
<footer th:replace="/layout::footer"></footer>
</html>
